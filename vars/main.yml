---
# vHosts Variables
vhosts:
  - site: frankiesanzica.com

vim_config: []

ntp_timezone: "America/Detroit"

apache_enablerepo: "remi"

php_date_timezone: "America/Detroit"
php_enable_webserver: true
php_packages_state: "latest"
php_enable_php_fpm: false
php_enablerepo: "remi-php71,epel"

php_packages:
  - php71-php
  - php71-php-cli

mysql_root_password: root
mysql_enablerepo: remi
